<h1>不老壽司</h1>
<b>不老壽司是一家日式壽司專賣店，除了有常見的生食握壽司、炙燒握壽司、軍艦、手捲、捲壽司，也有創意口味的壽司，偶爾採買到新鮮魚獲，也會有菜單上沒有的餐點，<br>

點餐時可以先問服務人員詢問有什麼斯杯秀的餐點，不老壽司價格平價，食材新鮮，所以高雄算是小有知名度，建議用餐尖峰時段一定要先訂位。<p>


不老壽司位於立文路與正心街口，近漢神巨蛋商圈，附近停車不易，建議搭捷運到R14巨蛋站在步行過來，肥獅子來訪的這天並未事先訂位，<p>
