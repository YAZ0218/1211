<h1>鹽水雞</h1>
<b>我們初次來到小攤子前面，覺得店家的鹹水雞食材乾乾淨淨地，看了很舒服。長相斯文的老闆，人很親切，在等待過程也跟老闆聊了起來。


除了鹹水雞外，其餘食材是店家自己滷製，沒有做過餐飲的他，完全是靠網路學習而來，實在佩服。<p>


吃鹹水雞我們喜歡去骨，老闆以熟練方式快速地去骨，並把雞肉剪成小塊，方便入口。<p>
