<h1>歐姆蛋</h1>
<b>雞蛋是一種很複雜的食材，1顆蛋裡含括了蛋黃、液態蛋白和濃稠的蛋白。加熱到80℃左右就會完全凝固。為了煎出滑嫩又鬆軟的煎蛋，<br>

提高凝固溫度可易於煎煮，經過加熱讓水分膨脹還能使整體變得鬆軟。<p>


雞蛋加一點鹽味道就很夠，所以調味要偏清淡。這裡是3顆雞蛋加0.5g的鹽，也就是1小撮的一半。還有，在歐姆蛋上撒胡椒的作法簡直荒謬！因為胡椒香會蓋過雞蛋的原味。，<p>
