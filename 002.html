這家資本額3億元的地產公司，不只入主乖乖，還拿下經營連鎖加油站的北基國際、從紡織轉型地產開發的裕豐國際，兩家上市櫃公司的經營權<br>
老師以後上課作業可以簡單一點嗎<br>
非本科系學起來好困難阿 潮及南<p>

傳看中乖乖40億中壢土地<br>

該業者分析，北基國際的財報中，還未重估的土地資產價值就達20多億元，高雄客運集團背後有站區、維修廠等土地，高鐵高爾夫有練習場資產，其餘休閒育樂事業也都有一定的土地資產<p>
對鍾嘉村而言，「土地不用售後服務，放著就會增值，」是比房子更好的生意<br>
「三地最近一連串布局，全都是圍繞著土地轉。」另一位開發業者說<p>
